{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Parolni tiklash · Kindergarten CRM{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <h1 class="h4 mb-3">Parolni tiklash</h1>
      <p class="text-muted">Email manzilingizni kiriting — parolni tiklash bo‘yicha ko‘rsatma yuboramiz.</p>

      <div class="card">
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Tiklash xatini yuborish</button>
            <a class="btn btn-outline-secondary" href="{% url 'login' %}">Orqaga</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
