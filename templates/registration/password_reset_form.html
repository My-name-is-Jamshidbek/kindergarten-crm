{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset password Â· Kindergarten CRM{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <h1 class="h4 mb-3">Reset password</h1>
      <p class="text-muted">Enter your email address and we'll send reset instructions.</p>

      <div class="card">
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Send reset email</button>
            <a class="btn btn-outline-secondary" href="{% url 'login' %}">Back</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
