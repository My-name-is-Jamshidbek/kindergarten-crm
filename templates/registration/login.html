{% block content %}

    <div class="col-md-6 col-lg-5">
      <h1 class="h4 mb-3">Kirish</h1>

      {% if form.errors %}

      {% endif %}

      <div class="card">

          <form method="post" novalidate>

            {{ form|crispy }}
            <button class="btn btn-primary w-100" type="submit">Kirish</button>
          </form>
          <div class="mt-3 text-center">
            <a href="{% url 'password_reset' %}">Parolni unutdingizmi?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
